plugins {
    id 'java'
    id 'application'
}

group 'org.jcgc'
version '0.1.0'

sourceCompatibility = 11
targetCompatibility = 11

application {
    mainClassName = "org.jcgc.jobsearch.JobSearch"
}

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/com.beust/jcommander
    implementation 'com.beust:jcommander:1.82'

    // https://mvnrepository.com/artifact/io.github.openfeign/feign-core
    implementation 'io.github.openfeign:feign-core:13.1'

    // https://mvnrepository.com/artifact/io.github.openfeign/feign-gson
    implementation 'io.github.openfeign:feign-gson:13.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
